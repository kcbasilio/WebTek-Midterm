<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/master.css">
  <title>WikiCook</title>
</head>

<body>
  <div id="wrapper">
    <button id="random-button" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Get Random Recipes!</button>
    <a href="html/search.html"><button id="startsearch-btn" class="btn btn-primary">Start Searching!</button></a>
    <div id="intro-content">
      <div class="intro-content-box">
        <div class="left-box">
          <h1>WikiCook</h1>
        </div>
      </div>
      <div class="intro-content-box">
        <div class="right-box">
          <p class="lead">Start your life with food!</p>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Recipe Title: <span id="random-recipe-title"></span></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <figure class="random-recipe-box" data-id="917600">
                <div id="image-section" class="image-section">
                </div>
              </figure>
              <div class="details-section">
                <ul class="nav nav-tabs nav-fill">
                  <li class="nav-item" data-id="random-recipe-ingredients">
                    <a id="ingre-tab" class="nav-link active">Ingredients</a>
                  </li>
                  <li class="nav-item" data-id="random-recipe-nutritions">
                    <a id="nutri-tab" class="nav-link">Nutritions</a>
                  </li>
                </ul>
                <div id="random-recipe-ingredients">
                  <h3>Ingredients</h3>
                  <ul class="list-group">

                  </ul>
                </div>
                <div id="random-recipe-nutritions">
                  <h3>Nutrition</h3>
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Nutrient</th>
                        <th scope="col">Amount</th>
                      </tr>
                    </thead>
                    <tbody>

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button id="secondrandom-btn" class="btn btn-secondary">Get Another Recipe</button>
              <a href="html/search.html"><button class="cover btn btn-primary" id="917600">Start Searching!</button></a>
            </div>
          </div>
        </div>
      </div>
  </div>

  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/random_recipe.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>

</html>
